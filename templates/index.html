<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM-Web</title>
</head>
<body>
    <h1>顧客一覧</h1>
    <ul>
        {% for customer in customers %}
            <li>{{ customer.name }}さん {{ customer.age }}歳</li>
        {% endfor %}
    </ul>

    <h1>新規ユーザー追加</h1>

    <form action='{{ url_for("add") }}' method="post">
        Name: <input type="text" name="name" id="" required><br>
        Age: <input type="number" name="age" id="" required><br>
        <input type="submit" value="登録">
    </form>
</body>
</html>
